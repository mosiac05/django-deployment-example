{% extends "password_app/layout.html" %}
  {% block body_block %}
    <div class="jumbotron">
      <h1>Please Login</h1>
      <form class="form" action="{% url 'password_app:user_login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Enter username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <br>
        <input type="submit" name="" value="Login" class="btn btn-dark">
      </form>
    </div>
  {% endblock %}
